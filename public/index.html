<!DOCTYPE html>
<html>
  <head>
    <title>deip3.IO</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 20px;
        background-color: #28a745;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }
      #grid-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      #grid {
        width: 500vw;
        height: 500vw;
        position: absolute;
        top: -250vw;
        left: -250vw;
        -khtml-user-select: none;
        -o-user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .image-chunk {
        width: 125vw; /* Adjusted for 16 chunks in total */
        height: 125vw;
        background-color: #f0f0f0; /* Placeholder background */
        position: absolute;
      }
    </style>
    <link rel="icon" type="image/x-icon" href="/favicons/favicon.ico">
  </head>
  <body>
    <div id="start" class="container">
      <h1>Welcome to Deip.io 3!</h1>
      <input type="text" id="username" placeholder="Enter your username" />
      <button id="playButton">Play</button>
    </div>
    <div id="game" style="display: none">
      <img
        src="you died.gif"
        style="
          width: 99.9vw;
          position: absolute;
          height: 99.9vh;
          top: 0;
          left: 0;
          display: none;
        "
        id="die"
      />
      <div
        style="
          overflow: hidden;
          width: 99.9vw;
          height: 99.9vh;
          top: 0;
          left: 0;
          position: absolute;
        "
        id="container"
      >
        <div
          style="
            position: relative;
            width: 49.479166666vw;
            height: 05.140640155vh;
            top: 95vh;
            left: calc(25vw);
            z-index: 6;
          "
        >
          <img
            src="barXP.png"
            style="width: 100%; height: 100%; user-select: none"
          />
        </div>
        <p
          id="players"
          style="z-index: 100000000000; position: absolute; top: 0; left: 0"
        ></p>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(125, 80px);
            grid-template-rows: repeat(125, 80px);
            grid-gap: 0px;
            width: 10000px;
            height: 10000px;
            position: absolute;
            top: -5000px;
            left: -5000px;
            -khtml-user-select: none;
            -o-user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
          "
          id="grid"
        ></div>
      </div>
      <style>
        @keyframes move {
          0% {
            transform: translateX(0);
            opacity: 0;
          }
          100% {
            transform: translateX(3vw);
            opacity: 1;
          }
        }
      </style>
      <div
        id="tanktiles"
        style="
          width: 15vw;
          height: 15vw;
          position: absolute;
          top: 0;
          left: -15vw;
          display: none;
          z-index: 2000;
        "
      ></div>
    </div>
    <script src="scriptClient.js"></script>
  </body>
</html>
